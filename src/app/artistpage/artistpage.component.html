<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <h1 class="text-center">{{ name }}</h1>
      <button [ngClass]="{
      'btn-danger': onTour === '0',
      'btn-success': onTour === '1'
    }" class="btn disabled col-6 offset-3">{{
        affichageOnTour }}</button>
      <p class="text-center">{{ summary }}</p>
      <ul>Similar artists :
        <li *ngFor="let artist of similarArtist">
          {{ artist.name }} 
        </li>
      </ul>
    </div>
    <div class="col-12 col-md-6">
      <img class="img-fluid col-6 offset-3 col-md-12 offset-md-0" src="{{ image }}" alt="photo of artist">
    </div>
  </div>
</div>
