<div class="content">
	<app-venue-page *ngIf="affichage==true" [objetVenue]="objetVenue" ></app-venue-page>
	<br>
	<app-cartemapvenue *ngIf="affichage==true" [objetVenue]="objetVenue"></app-cartemapvenue>
	<br>
	<div class=" box container-4">
      <select ngModel [(ngModel)]="event" (ngModelChange)="searchEventsOfVenue($event)">
          <option class="option" value="anytime"><button></button>Anytime</option>
          <option class="option" value="today">Today</option>
          <option class="option" value="tomorrow">Tomorrow</option>
          <option class="option" value="thisWeek">This week</option>
          <option class="option" value="thisMonth" >This Month</option>
          <option class="option" value="next3Months" >Next 3 months</option>
        </select>
  	</div>
  	<app-eventlist *ngIf="affichage2==true" [objetTest]="objetEventsOfVenue"></app-eventlist>
    <p *ngIf="affichage2==false" class="text-center">We didn't find any event in this place.</p>
</div>
