<div *ngIf="affichage==true" class="container">
  <div class="row">
    <div *ngFor="let l of objetLocation.resultsPage.results.location" class="card border-info mb-6
col-lg-3 col-sm-6 col-6 "
      style="max-width: 18rem;">
      <div class="card-header">{{ l.city.displayName }}</div>
      <div class="card-body text-info">
        <h5 class="card-title">Country : {{ l.city.country.displayName }}</h5>
        <a class="btn btn-outline-info" role="button" id="moredetails" routerLink="../../locationcontent/{{ l.metroArea.id }}"><small>More details</small></a>
      </div>
    </div>
  </div>
</div>
