<div class=" box container-4 d-flex justify-content-center align-items-center">
    <form class="searchbar" (ngSubmit)="search(f)" #f="ngForm">
      <select class="select" name="type" [(ngModel)]="type">
        <option class="option" value="artist" >artist</option>
        <option class="option" value="venue">venue</option>
        <option class="option" value="location">location</option>
      </select>
    <input type="search" id="search" #searchValue placeholder="Search for events" name="searchValue" ngModel required/>
    <button type="submit" [disabled]="f.invalid" (click)="searchValue.value=''" class="icon"><i class="fa fa-search"></i></button>
  </form>
</div>
