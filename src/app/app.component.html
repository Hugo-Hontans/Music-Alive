<div class="had">
  <img class="logo sticky-top" src="/src/assets/img/logo.png" href="#" alt="logo">
  <h1>Find your perfect concert in all the world</h1>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-sm-6 searchbarstick">
        <div class="form-group">
          <div class="input-group ">
            <input type="text" class="form-control" id="artist" placeholder="artist" required>
            <input type="text" class="form-control" placeholder="city">
            <input type='text' class="form-control" placeholder="starting date" />
            <input type='text' class="form-control" placeholder="ending date" />
            <div class="input-group-append">
              <button class="btn btn-outline-primary" onclick="getEvents" type="button"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-cartemap></app-cartemap>
  <app-eventlist [objetTest]="objetTest"></app-eventlist>
</div>
