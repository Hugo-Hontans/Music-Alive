<div class="container-fluid">
  <div class="row">
    <figure *ngFor="let a of objetArtists.results.artistmatches.artist |
    paginate: { itemsPerPage: 8, currentPage: p[i], id: id }"
      class="
      col-lg-3 col-sm-6 col-xs-6">
      <img class="img-fluid" src="{{ a.image[3]['#text'] }}">
      <figcaption>
        <h6 class="text">listenners : {{ a.listeners }}</h6>
        <h3>{{ a.name }}</h3>
      </figcaption>
    </figure>


  </div>
  <div class="nextvious d-flex justify-content-center">
    <pagination-controls class="my-pagination" (pageChange)="p[i] = $event" [id]="id"></pagination-controls>
  </div>
</div>
