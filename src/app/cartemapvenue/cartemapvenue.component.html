<a class="btn btn-danger d-block d-sm-none" role="button" (click)="collapse()">{{ openMap }}</a>
 <div id="carte" class="carte"><!--affichage de la carte + positionnement du centre de la carte(à faire: un algo pour prendre moyenne pondérée des marqueurs)-->
<agm-map *ngIf="show" [streetViewControl]="false" [latitude]="lat" [longitude]="lng">
  <!--affichage et positionnement de marqueurs. A boucler.-->
  <agm-marker [longitude]="lng" [latitude]="lat">
	  <agm-info-window [isOpen]="true">
	    <div class="window">
	      <h5>{{objetVenue.resultsPage.results.venue.displayName}}</h5> 
	      <p>Adress : {{objetVenue.resultsPage.results.venue.street}} {{objetVenue.resultsPage.results.venue.city.displayName}}
	      {{objetVenue.resultsPage.results.venue.zip}}
	      {{objetVenue.resultsPage.results.venue.city.country.displayName}}</p>
	    </div>
	  </agm-info-window>
</agm-marker>
</agm-map>
</div>
